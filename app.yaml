application: udacity-blog
version: alpha-001
runtime: python27
api_version: 1
threadsafe: false

handlers:
- url: /.*
  script: home.app

- url: /css
  static_dir: css

- url: /(.*\.(gif|png|jpg))$
  static_files: static/\1
  upload: static/.*\.(gif|png|jpg)$

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
