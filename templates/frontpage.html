{% extends "base.html" %}
{% block error %}{{error}}{% endblock %}
{% block heading %}{% if name != None %}{{name}}'s {% endif %}Front Page{% endblock %}
{% block content %}
	{% for post in posts %}
		<div class="post">
			<div class="post-title">
				{{post.title}}
			</div>
			<div class="post-body">
				{{post.body}}
			</div>
		</div>
	{% endfor %}
{% endblock %}
