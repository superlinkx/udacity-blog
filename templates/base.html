<!DOCTYPE html>
<html>
	<head>
		<title>Hello Blog</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,600,700,900" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" href="/css/main.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	</head>
	<body class="container">
		{% block error %}{% endblock %}
		<header class="row vertical-align">
			<div class="heading col-xs-6">
				<a href="/"><h1>My Blog</h1></a>
				<h2>{% block heading %}{% endblock %}</h2>
			</div>
			<div class="col-xs-6">
				<div class="pull-right">
					{% if signedin == False %}
					<button class="btn btn-large btn-success" id="signin-button">Sign In</button>
					<button class="btn btn-large btn-primary" id="signup-button">Sign Up</button>
					{% endif %}
					{% if signedin == True %}
					<button class="btn btn-large btn-primary" id="createpost-button">Create Post</button>
					<button class="btn btn-large btn-danger" id="logout-button">Logout</button>
					{% endif %}
				</div>
			</div>
		</header>
		<main>
		{% block content %}{% endblock %}
		</main>
		<script>
			$(function() {
				$("#signin-button").click(function() {
					location.href="/signin"
				});
				$("#signup-button").click(function() {
					location.href="/signup"
				});
				$("#logout-button").click(function() {
					$('<form method="POST" action="/logout"></form>').submit();
				});
				$("#createpost-button").click(function() {
					location.href="/post/create"
				});
			});
		</script>
	</body>
</html>
