{% extends "base.html" %}
{% block heading %}Edit Post{% endblock %}
{% block error %}
	{% if error != None %}
		{{error}}
	{% endif %}
{% endblock %}
{% block content %}
	<div class="row">
		<form action="/edit" method="post" id="editpost-form" class="col-xs-12">
			<label for="title">Title:</label>
			<input type="text" name="title" value="{{title}}">
			<label for="body">Body:</label>
			<textarea name="body">{{body}}</textarea>
			<input type="hidden" value="{{id}}" name="id">
			<button type="submit" class="btn btn-large">Submit Post</button>
		</form>
	</div>
{% endblock %}
