{% extends "base.html" %}
{% block heading %}Edit Post{% endblock %}
{% block error %}
	<div class="alert alert-danger{% if error == None %} hidden{% endif %}" role="alert">
		<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
		<span class="sr-only">Error: </span>
		<span class="error-msg">{{error}}</span>
	</div>
{% endblock %}
{% block content %}
	<div class="row">
		<div class="col-sm-12">
			<form action="/post/edit/{{slug}}" method="post" id="editpost-form" class="form-horizontal">
				<div class="form-group">
					<label class="col-md-offset-1 col-md-2 control-label" for="title">Title:</label>
					<div class="col-md-6">
						<input type="text" name="title" value="{{title}}">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-offset-1 col-md-2 control-label" for="body">Body:</label>
					<div class="col-md-6">
						<textarea name="body">{{body}}</textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-offset-3 col-md-6">
						<button class="btn btn-large" id="cancel">Cancel</button>
						<button type="submit" class="btn btn-large btn-success">Submit Post</button>
					</div>
				</div>
			</form>
			<script>
				$('#cancel').click(function() {
					location.href = "/post/view/{{slug}}";
				});
			</script>
		</div>
	</div>
{% endblock %}
