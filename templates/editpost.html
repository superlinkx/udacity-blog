{% extends "base.html" %}
{% block heading %}Edit Post{% endblock %}
{% block error %}
	<div class="alert alert-danger{% if error == None %} hidden{% endif %}" role="alert">
		<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
		<span class="sr-only">Error: </span>
		<span class="error-msg">{{error}}</span>
	</div>
{% endblock %}
{% block content %}
	<div class="row">
		<form action="/post/edit/{{slug}}" method="post" id="editpost-form" class="col-xs-12">
			<label for="title">Title:</label>
			<input type="text" name="title" value="{{title}}">
			<label for="body">Body:</label>
			<textarea name="body">{{body}}</textarea>
			<button class="btn btn-large" id="cancel">Cancel</button>
			<button type="submit" class="btn btn-large">Submit Post</button>
		</form>
		<script>
			$('#cancel').click(function() {
				location.href = "/post/view/{{slug}}";
			});
		</script>
	</div>
{% endblock %}
