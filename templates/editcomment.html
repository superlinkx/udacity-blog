{% extends "base.html" %}
{% block heading %}Edit Comment{% endblock %}
{% block error %}
	<div class="alert alert-danger{% if error == None %} hidden{% endif %}" role="alert">
		<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
		<span class="sr-only">Error: </span>
		<span class="error-msg">{{error}}</span>
	</div>
{% endblock %}
{% block content %}
	<div class="row">
		<div class="col-sm-12">
			<form action="/comment/edit/{{slug}}/{{cid}}" method="post" id="editcomment-form" class="form-horizontal">
				<div class="form-group">
					<label for="body" class="col-sm-offset-1 col-sm-2 control-label">Comment:</label>
					<div class="col-sm-6">
						<textarea class="comment-box" name="body">{{body}}</textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-3 col-sm-6">
						<button class="btn btn-large" id="cancel">Cancel</button>
						<button type="submit" class="btn btn-large btn-success">Submit Comment</button>
					</div>
				</div>
			</form>
			<script>
				$("#cancel").click(function() {
					location.href = "/post/view/{{slug}}";
				});
			</script>
		</div>
	</div>
{% endblock %}
