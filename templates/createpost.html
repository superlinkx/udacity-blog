{% extends "base.html" %}
{% block heading %}Create Post{% endblock %}
{% block error %}
	<div class="alert alert-danger{% if error == None %} hidden{% endif %}" role="alert">
		<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
		<span class="sr-only">Error: </span>
		<span class="error-msg">{{error}}</span>
	</div>
{% endblock %}
{% block content %}
	<div class="row">
		<div class="col-sm-12">
			<form action="/post/create" method="post" id="newpost-form" class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-offset-1 col-sm-2" for="title">Title:</label>
					<div class="col-sm-6">
						<input type="text" name="title" value="{{title}}">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-offset-1 col-sm-2 control-label" for="body">Body:</label>
					<div class="col-sm-6">
						<textarea name="body">{{body}}</textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-3 col-sm-6">
						<button class="btn btn-large" id="cancel-button">Cancel</button>
						<button type="submit" class="btn btn-large btn-success">Submit Post</button>
					</div>
				</div>
			</form>
			<script>
				$("#cancel-button").click(function() {
					location.href = document.referrer || "/";
				});
			</script>
		</div>
	</div>
{% endblock %}
